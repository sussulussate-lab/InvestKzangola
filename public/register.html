
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criar Conta - InvestKzangola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo-circle">IK</div>
      <div class="brand-text">
        <div class="brand-title">InvestKzangola</div>
        <div class="brand-sub">Criar nova conta</div>
      </div>
    </div>
  </header>

  <main class="form-container">
    <h2>Registre-se</h2>
    <form id="registerForm">
      <label>Nome Completo:</label>
      <input type="text" id="name" placeholder="Seu nome" required>

      <label>Telefone (+244):</label>
      <input type="text" id="phone" placeholder="Ex: 933000000" required>

      <label>Email:</label>
      <input type="email" id="email" placeholder="Seu email" required>

      <label>Senha:</label>
      <input type="password" id="password" placeholder="Mínimo 6 caracteres" minlength="6" required>

      <label>Confirmar Senha:</label>
      <input type="password" id="confirmPassword" placeholder="Repita sua senha" minlength="6" required>

      <button type="button" class="btn-primary" onclick="registrar()">Criar Conta</button>
      <p class="redirect">Já possui conta? <a href="login.html">Entrar</a></p>
    </form>
  </main>

  <script src="../src/auth.js"></script>
</body>
</html>
