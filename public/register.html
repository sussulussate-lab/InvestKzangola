<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Criar Conta - InvestKzangola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="auth-body">
  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-invest">Invest</span><span class="logo-kz">Kz</span><span class="logo-angola">angola</span>
      </div>
      <h2>Crie a sua conta</h2>
      <p>Registe-se para começar a investir com segurança</p>
    </div>

    <form id="registerForm" class="auth-form">
      <label>Nome completo</label>
      <input id="name" type="text" required>

      <label>Telefone (+244)</label>
      <input id="phone" type="tel" required>

      <label>Email</label>
      <input id="email" type="email">

      <label>Senha (mín. 4 caract., letras e números)</label>
      <input id="password" type="password" minlength="4" required>

      <label>Confirmar senha</label>
      <input id="confirmPassword" type="password" minlength="4" required>

      <button type="submit" class="btn btn-primary">Criar Conta</button>
      <p id="registerMsg" class="auth-message"></p>
    </form>

    <div class="auth-footer">
      <p>Já tem conta? <a href="login.html" class="link-dourado">Entrar</a></p>
      <a href="index.html" class="link-voltar">← Voltar ao início</a>
    </div>
  </div>

  <script src="../src/config.js"></script>
  <script src="../src/auth.js"></script>
</body>
  </html>
