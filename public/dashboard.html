<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - InvestKzangola</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <div class="logo">
          <span class="logo-invest">Invest</span><span class="logo-kz">Kz</span><span class="logo-angola">angola</span>
        </div>
        <div class="brand-text">
          <div class="brand-title">Painel</div>
          <div class="brand-sub">InvestKzangola</div>
        </div>
      </div>
      <nav class="nav">
        <a href="dashboard.html" class="nav-link active">Painel</a>
        <a href="#" class="nav-link" onclick="logout()">Sair</a>
      </nav>
    </div>
  </header>

  <main class="dashboard">
    <section class="user-info">
      <h2>Bem-vindo, <span id="userName">—</span></h2>
      <p>Telefone: <span id="userPhone">—</span></p>
    </section>

    <section class="cards">
      <div class="card">
        <h3>Saldo Disponível</h3>
        <p><strong id="saldo">0 Kz</strong></p>
      </div>

      <div class="card">
        <h3>Depósitos Pendentes</h3>
        <p><strong id="pendentes">0</strong></p>
      </div>

      <div class="card">
        <h3>Tarefas Hoje</h3>
        <p><strong id="tarefas">0</strong></p>
      </div>
    </section>

    <section class="actions">
      <button class="btn btn-primary" onclick="abrirDeposito()">Fazer Depósito</button>
      <button class="btn btn-outline" onclick="abrirTarefas()">Ver Tarefas</button>
    </section>

    <section class="history">
      <h3>Histórico</h3>
      <table>
        <thead><tr><th>Data</th><th>Descrição</th><th>Valor</th><th>Status</th></tr></thead>
        <tbody id="historyBody"><tr><td colspan="4">Carregando...</td></tr></tbody>
      </table>
    </section>
  </main>

  <script src="../src/config.js"></script>
  <script src="../src/dashboard.js"></script>
</body>
</html>
