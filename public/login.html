<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrar - InvestKzangola</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="auth-body">

  <div class="auth-container">
    <div class="auth-header">
      <div class="logo">
        <span class="logo-invest">Invest</span><span class="logo-kz">Kz</span><span class="logo-angola">angola</span>
      </div>
      <h2>Entrar na Plataforma</h2>
      <p>Acesse sua conta para começar a investir com segurança</p>
    </div>

    <form id="loginForm" class="auth-form">
      <label for="telefone">Número de Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="Ex: 933000000" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" placeholder="Digite sua senha" minlength="4" required>

      <button type="submit" class="btn btn-primary">Entrar</button>

      <p id="loginMsg" class="auth-message"></p>
    </form>

    <div class="auth-footer">
      <p>Não tem conta? <a href="register.html" class="link-dourado">Criar agora</a></p>
      <a href="index.html" class="link-voltar">← Voltar ao início</a>
    </div>
  </div>

  <script src="../src/config.js"></script>
  <script src="../src/auth.js"></script>

</body>
  </html>
